<f:be.container includeCssFiles="{0: '{f:uri.resource(path: \'Css/module.css\')}'}" includeJsFiles="{0: '{f:uri.resource(path: \'Js/Backend/module.js\')}'}">
    <div class="typo3-fullDoc">
        <div id="typo3-docheader">
            <div class="typo3-docheader-functions">
                <div class="left">
                    <f:be.menus.actionMenu>
                        <f:be.menus.actionMenuItem label="{f:translate(key: 'mod.actions.page')}" controller="Module" action="page" />                             
                        <f:be.menus.actionMenuItem label="{f:translate(key: 'mod.actions.other')}" controller="Module" action="other" />
                        <f:be.menus.actionMenuItem label="{f:translate(key: 'mod.actions.index')}" controller="Module" action="index" />  
                    </f:be.menus.actionMenu>
                </div>
                <div class="right">
                    <f:be.pagePath />
                    <f:be.pageInfo />
                </div>
            </div>
            <div class="typo3-docheader-buttons"/>
        </div>
        
        <div id="typo3-docbody">
            <div id="typo3-inner-docbody" class="tx_twlucenesearch">
                <f:flashMessages renderMode="div" />
                <f:render section="Main" />
            </div>
        </div>
    </div>
</f:be.container>
